<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cadastro de Candidato</title>
  <link rel="stylesheet" href="../css/style.css" />
</head>
<body>
  <nav>
    <a href="cadastro-candidato.html">Cadastrar Candidato</a> |
    <a href="cadastro-empresa.html">Cadastrar Empresa</a> |
    <a href="perfil-candidato.html">Perfil do Candidato</a> |
    <a href="perfil-empresa.html">Perfil da Empresa</a>
    <a href="cadastro-vaga.html">Cadastrar Vaga</a> |

  </nav>
  
  <h1>Cadastro de Candidato</h1>
  <form id="form-candidato">
    <label>Nome:
      <input type="text" id="nome" required />
    </label>
    <br>
    
    <label>E-mail:
      <input type="email" id="email" required />
    </label>
    <br>
    
    <label>CPF:
      <input type="text" id="cpf" />
    </label>
    <br>
    
    <label>Idade:
      <input type="number" id="idade" />
    </label>
    <br>
    
    <label>Estado:
      <input type="text" id="estado" />
    </label>
    <br>
    
    <label>CEP:
      <input type="text" id="cep" />
    </label>
    <br>
    
    <label>Descrição:
      <textarea id="descricao"></textarea>
    </label>
    <br>
    
    <label>Competências (separadas por vírgula):
      <input type="text" id="competencias" />
    </label>
    <br>
    
    <button type="submit">Cadastrar</button>
  </form>

  <script type="module" src="../dist/cadastroCandidato.js"></script>
</body>
</html>
