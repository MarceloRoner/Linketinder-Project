<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastro de Vaga</title>
  <link rel="stylesheet" href="../css/style.css" />
</head>
<body>
  <nav>
    <a href="cadastro-candidato.html">Cadastrar Candidato</a> |
    <a href="cadastro-empresa.html">Cadastrar Empresa</a> |
    <a href="cadastro-vaga.html">Cadastrar Vaga</a> |
    <a href="perfil-candidato.html">Perfil do Candidato</a> |
    <a href="perfil-empresa.html">Perfil da Empresa</a>
  </nav>

  <h1>Cadastro de Vaga</h1>
  <form id="form-vaga">
    <label>Título da Vaga:
      <input type="text" id="titulo" required />
    </label>
    <br>

    <label>ID da Empresa (dona da vaga):
      <input type="number" id="empresaId" required />
    </label>
    <br>

    <label>Competências Requeridas (separadas por vírgula):
      <input type="text" id="competencias" />
    </label>
    <br>

    <button type="submit">Cadastrar Vaga</button>
  </form>

  <script type="module" src="../dist/cadastroVagas.js"></script>
</body>
</html>
